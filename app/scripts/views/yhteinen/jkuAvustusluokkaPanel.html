<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-9">
        <h4 class="panel-title">{{name}}</h4>
      </div>
      <div class="col-md-3">
        <div class="pull-right">
          <h4 class="panel-title">{{sumHaettavaAvustusOverLuokka(luokka) | currency:"&euro;"}} (sis. alv)</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body" ng-transclude></div>
</div>
