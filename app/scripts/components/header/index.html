<div class="header navbar navbar-fixed-top" role="navigation">
  <div class="container">
    <a ng-href="{{sallittu(user, 'view-hakemuskausi') ? '#/k/hakemuskaudenhallinta':'#/h/hakemukset'}}">
      <img src="images/juku_logo.svg" class="logo"/>
    </a>
    <!-- Mobiilinavigaatio -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="toggleCollapse()">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="header__content clearfix" ng-class="{'is-visible': !$root.isCollapsed}">
      <ul class="nav navbar-nav">

        <li class="header__button" ng-show="sallittu(user, 'view-hakemuskausi')" ui-sref-active="is-active">
          <a class="header__link" ui-sref="app.kasittelija.hakemuskaudenhallinta()">
            Hakemuskaudet
          </a>
        </li>

        <li class="header__button" ng-show="sallittu(user, 'view-oma-hakemus')" ui-sref-active="is-active">
          <a class="header__link" ui-sref="app.hakija.hakemukset.list()">
            Omat hakemukset
          </a>
        </li>

        <li class="header__button {{ 'hakemukset' | includedByState | toClass:'is-active' }}"
            ng-show="sallittu(user, 'view-kaikki-hakemukset')">
          <a class="header__link" ui-sref="app.yhteinen.hakemukset.list({tyyppi: 'AH0'})">
            Kaikki hakemukset
          </a>
        </li>
        <li
          class="header__button {{ 'app.hakija.tunnusluku' | includedByState | toClass:'is-active' }}"
          ng-show="sallittu(user, 'view-hakemuskausi')">
          <juku-statistic-dropdown user="user"></juku-statistic-dropdown>
        </li>
      </ul>

      <juku-user-dropdown user="user"></juku-user-dropdown>
    </div>
  </div>
</div>
